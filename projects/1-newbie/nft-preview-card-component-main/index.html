<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS: Styles -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info">
        <div class="card-info-left">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </div>
        <div class="card-info-right">
          <img src="./images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://nescalan.github.io/nelson-portfolio/">Ing. Nelson GE</a>.
    </div>
  </body>
</html>
